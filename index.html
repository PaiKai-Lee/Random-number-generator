<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="quantity">How may dice to roll? </label>
      <input type="number" id="quantity" value="0" />
      <label for="sides">Select the sides of the dice</label>
      <select name="sides" id="sides">
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="16">d16</option>
        <option value="20">d20</option>
      </select>
      <button type="submit">generate number</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.querySelector("form");
      const resultArea = document.querySelector("#result");

      function getRandomIntInclusive(max, min = 0) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function generateResult(quantity, sides) {
        if (quantity === 0) return;
        let result = "";
        for (let i = 0; i < quantity; i++) {
          const randomNum = getRandomIntInclusive(sides);
          result += `<div>${randomNum}</div>`;
        }
        return result;
      }

      function handleSubmit(e) {
        e.preventDefault();

        const quantity = e.target.quantity.value;
        const sides = e.target.sides.value;

        resultArea.innerHTML = generateResult(quantity, sides);
      }

      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
